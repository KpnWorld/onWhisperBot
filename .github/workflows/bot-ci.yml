name: Build and Deploy OnWhisper Bot

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt  # Ensure this file exists in the repo

    - name: Run tests (if you have any)
      run: |
        source venv/bin/activate
        pytest  # Or whatever testing framework you are using

